<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="output">0</div>
        <div class="grid-buttons">
          <button data-action="reset" class="first-line">AC</button>
          <button data-action="type" class="first-line">+/-</button>
          <button data-action="percentage" class="first-line">%</button>
          <button data-action="division" class="operator">/</button>
          <button data-number="7">7</button>
          <button data-number="8">8</button>
          <button data-number="9">9</button>
          <button data-action="multiply" class="operator multiply">*</button>
          <button data-number="4">4</button>
          <button data-number="5">5</button>
          <button data-number="6">6</button>
          <button data-action="minus" class="operator minus">-</button>
          <button data-number="3">3</button>
          <button data-number="2">2</button>
          <button data-number="1">1</button>
          <button data-action="sum" class="operator">+</button>
          <button data-number="0" class="button-number span-two">0</button>
          <button data-action="decimal">,</button>
          <button data-action="equal" class="operator">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
